{% extends "padre.html" %}
{% load static %}

{% block contenido %}
    <form action="{% url 'profesores_curso' %}" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" required>
        <p>Curso:</p>
        <input type="text" name="curso" required>
        
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
